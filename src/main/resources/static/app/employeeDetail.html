<!-- employeeDetail.html -->
<style>
    .detail-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    .detail-card h2 {
      margin-top: 0;
      color: #fb6d9d;
    }
    .detail-card ul {
      list-style: none;
      padding: 0;
    }
    .detail-card li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #fb6d9d;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button:hover {
      background: #e2628d;
    }
  </style>
  
  <div class="detail-card" ng-if="employee.firstName">
    <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
    <ul>
      <li><strong>Role:</strong> {{ employee.role }}</li>
      <li><strong>Joining Date:</strong> {{ employee.joiningDate }}</li>
    </ul>
    <!-- Updated back button to go to the home page -->
    <a href="#!/" class="back-button">Back to Home</a>
  </div>
  
  <div ng-if="errorMessage" style="text-align: center; color: red;">
    <p>{{ errorMessage }}</p>
    <a href="#!/" class="back-button">Back to Home</a>
  </div>
