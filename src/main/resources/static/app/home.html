<!-- home.html (Search Card Section) -->
<style>
    /* Home Page Styles (unchanged) */
    .home-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .home-header h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
    }
    .home-header p {
      margin: 0;
      font-size: 1.2em;
      color: #777;
    }
    .add-button {
      display: block;
      width: 100%;
      background: #fb6d9d;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
      margin: 20px 0;
    }
    .add-button:hover {
      background: #e2628d;
    }
    /* Updated Search Card Styles */
    .search-card {
      position: relative; /* Allows absolute positioning for dropdown */
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      height: 120px; /* Fixed height for the card */
    }
    .search-card h2 {
      margin-bottom: 10px;
      color: #fb6d9d;
    }
    .search-input-container input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Updated dropdown: positioned lower so it does not cover the search bar */
    .dropdown {
      position: absolute;
      top: 120px; /* Increased from 70px to 90px so the search bar remains visible */
      left: 20px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
    }
    .employee-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .employee-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .employee-list li:hover {
      background: #f0f0f0;
    }
  </style>
  
  <div>
    <div class="home-header">
      <h1>Employee Application</h1>
      <p>Manage your employees easily</p>
    </div>
  
    <!-- Button to navigate to the Add Employee form -->
    <a href="#!/addEmployee" class="add-button">Add Employee</a>
  
    <!-- Search Card: Controlled by SearchController -->
    <div class="search-card" ng-controller="SearchController">
      <h2>Search Employees</h2>
      <div class="search-input-container">
        <input type="text" ng-model="searchQuery" placeholder="Search by name or role">
      </div>
      <!-- Dropdown list appears absolutely and doesn't change the card height -->
      <div class="dropdown" ng-if="searchQuery && (employees | filter:searchQuery).length > 0">
        <ul class="employee-list">
          <li ng-repeat="employee in employees | filter:searchQuery" ng-click="selectEmployee(employee)">
            <strong>{{ employee.firstName }} {{ employee.lastName }}</strong> - {{ employee.role }}
          </li>
        </ul>
      </div>
    </div>
  </div>
