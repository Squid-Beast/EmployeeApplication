<div class="address-form-container" ng-controller="AddressController">
    <!-- Back to Home Button -->
    <a href="#!/" class="back-home">
      <i class="material-icons">home</i> Home
    </a>
    <h2>Address Autocomplete Form</h2>
    <form ng-submit="submitAddressForm()">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" ng-model="address.firstName" required />
  
      <br /><br />
  
      <label for="autocomplete">Enter Address:</label>
      <!-- The directive initializes Google Places Autocomplete on this input -->
      <input id="autocomplete" type="text" placeholder="Start typing an address..." google-places-autocomplete />
  
      <br /><br />
  
      <label for="streetAddress1">Street Address:</label>
      <input id="streetAddress1" type="text" ng-model="address.streetAddress1" required />
  
      <br /><br />
  
      <label for="city">City:</label>
      <input id="city" type="text" ng-model="address.city" required />
  
      <br /><br />
  
      <label for="state">State:</label>
      <input id="state" type="text" ng-model="address.state" required />
  
      <br /><br />
  
      <label for="zipCode">ZIP Code:</label>
      <input id="zipCode" type="text" ng-model="address.zipCode" required />
  
      <br /><br />
  
      <label for="country">Country:</label>
      <input id="country" type="text" ng-model="address.country" required />
  
      <br /><br />
  
      <button type="submit" class="submit-button">Submit Address</button>
    </form>
    <p class="message">{{ responseMessage }}</p>
  </div>
  
  <style>
    .address-form-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .address-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .address-form-container form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .address-form-container form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .submit-button {
      display: block;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    .back-home {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-home:hover {
      background: #0056b3;
    }
  </style>
