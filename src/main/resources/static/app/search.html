<!-- search.html -->
<div class="dashboard">
    <header class="dashboard-header" style="text-align: center; margin-bottom: 20px;">
      <h1>Search Employees</h1>
    </header>
    <div class="search-container" style="text-align: center; margin-bottom: 20px;">
      <input type="text" ng-model="searchQuery" placeholder="Enter name or role" 
             style="padding: 10px; width: 80%; max-width: 400px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div class="employee-list">
      <ul style="list-style: none; padding: 0;">
        <li ng-repeat="employee in employees | filter: searchQuery" 
            style="padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;"
            ng-click="selectEmployee(employee)">
          <strong>{{ employee.firstName }} {{ employee.lastName }}</strong> - {{ employee.role }}
        </li>
      </ul>
    </div>
  </div>
